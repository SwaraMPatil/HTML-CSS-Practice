<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur eaque quisquam maiores repellat veritatis nam natus iusto dolore alias nemo!</p>  -->

    <p style="border-style: solid; border-width:5px 15px 20px 15px; border-color: blue green yellow blueviolet; border-radius: 9px ;">Solid</p>
    <p style="border-style:solid; border-top-width: 3px 3px 3px 3px; border-color: blue; border-bottom-left-radius:  5px; ">Solid</p>
    <p style="border-style: Dotted; padding-top: 5px; padding-right:5px ; padding-bottom: 5px; padding-left: 5px;">Dotted</p>
    <p style="border: 2px dashed black;">Dashed</p>
    <p style="border-style: Ridge; padding:10px;">Ridge</p>
    <p style="border-style: Groove; margin-top: 30px; margin-right: 10px; margin-bottom: 10px ; margin-left: 10px;">Groove</p>

    <p style="border-style: Inset; margin:30px ;">Inset</p>
    <p style="border-style: outset;">Outset</p>
    <p style="border-style: hidden;">Hidden</p>
    <p style="border-style: none;">None</p>
    <p style="border-style: double; outline-style: solid; outline-color: blueviolet; outline-width: thick; outline-offset:9px ;" >Double</p>
</body>

</html>
