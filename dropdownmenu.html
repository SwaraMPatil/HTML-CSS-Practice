<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   span{
    background-color: gainsboro;
    border: 2px solid black;
   }
 .dropdown{
     background-color: aqua;
     display: inline-block;
 }
 .hovereffect{
     /* background-color: brown; */
     display: none; 
 }
  .dropdown:hover .hovereffect{
    display: block;
 } 

    </style>
</head>
<body>
    <div class="main">
        <div class="dropdown"> 
            <span>Products</span>
            <div class="hovereffect">
                <h2>After hover</h2>
            </div>
        </div>

    </div>
</body>
</html>
